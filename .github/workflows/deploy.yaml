name: deploy
# on: [push,workflow_dispatch]
on: 
  push: 
     branches: 
        - main
        - 'feature/**'
     paths-ignore:
        - ".github/workflows/*"
        - README.md
  workflow_dispatch:    

jobs:
    test:
        runs-on: ubuntu-latest
        steps: 
            - name: get code
              uses: actions/checkout@v4
            #   run: |
            #     echo "to clone the repo"
            #     echo "${{tojson(github)}}"
            #     git clone   https://github.com/${{github.repository}}.git
            - name: Install Nodejs
              uses: actions/setup-node@v6
              with: 
                node-version: 20
            # - name: to print a verision
            #   run: node -v
            - name: cache Dependencies 
              uses: actions/cache@v4
              with: 
                path: ~/.npm
                key: ${{runner.os}}-node-${{hashFiles('**/package-lock.json') }}
            - name:   install dependencies
              run: npm ci
            - name: run test cases
              run: npm run test

    deploy:
        needs: test 
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v4
            - name: Install Nodejs
              uses: actions/setup-node@v6
              with: 
                node-version: 20
            - name: cache Dependencies 
              uses: actions/cache@v4
              with: 
                path: ~/.npm
                key: ${{runner.os}}-node-${{hashFiles('**/package-lock.json') }}
            - name:   install dependencies
              run: npm ci
            - name: run test cases
              run: npm run test  
            - name: build project
              run: npm run build
            - name: Deploy test
              run: echo "Deploy successfull"